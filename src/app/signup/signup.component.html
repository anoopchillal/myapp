<div class="container">
  <h1>SignUp Here</h1>
  <form ngForm="signupForm" (submit)="signup()"></form>
  <div class="form-group">
      <label for="">Email</label>
      <input type="email" [(ngModel)]="signup.email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" [(ngModel)]="signup.name" class="form-control" name="name">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="signup.password"  class="form-control" name="password">
    </div>
    <div class="form-group">
      <button type="submit"class="btn btn-primary" (click)="register()">SignUp</button>
    </div>
</div>
<ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>
